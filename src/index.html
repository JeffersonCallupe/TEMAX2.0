<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link href="output.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/efcdc368ed.js" crossorigin="anonymous"></script>
    
    
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

<body>


    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>

  <header class="header ">

    <figure class="header__img">
      <img src="../src/img/Blue_Modern_Illustrative_Engineering_Services_Logo_Design___2_-removebg-preview 1.svg" alt="logoTemax">
    </figure>

    <nav class="menu">
      <div class="menu__descripcion menu__numero">
         <i class="menu__icon fa-solid fa-phone"></i>
          <p>987456321</p>
      </div>
      <di class="menu__descripcion menu__correo">
        <i class="menu__icon fa-solid fa-envelope"></i>
        <p>temax.sac@gmail.com</p>
      </di>
      <div class="menu__descripcion menu__nombre">
        <i class="menu__icon fa-brands fa-facebook"></i>
        <p>Temax SAC</p>
      </div>


      <button  class="menu__descripcion bg-celeste-claro hover:bg-[#1388a7] text-white p-2 rounded-lg w-109 block"> Contáctanos </button>
    </nav>

  </header>



  

<div id="default-carousel" class="portada relative w-full  h-[534px]" data-carousel="static" >
  <!-- Carousel wrapper -->
  <div class="relative h-full overflow-hidden rounded-lg md:h-full ">
       <!-- Item 1 -->
      <div class="hidden duration-4000 ease-in-out" data-carousel-item>
            <img src="../src/img/portada1.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="portada1Temax">
        
            <section class="botones"> 
                <button  class="btn__portada bg-[#70DFF0] hover:bg-[#1388a7] text-black p-2  w-[150px] block"> Ver productos </button>
                <button  class="btn__portada bg-transparent border-2 border-[#129EB9] text-white p-2  w-[150px] block"> Contáctanos </button>
        
            </section>
       

        </div>
      <!-- Item 2 -->
      <div class="hidden duration-4000 ease-in-out" data-carousel-item>
          <img src="../src/img/portada2.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="portada2Temax">
          <section class="botones"> 
            <button  class="btn__portada bg-[#716829]   border-3 border-[#716829] text-white p-2  w-[150px] block"> Ver productos </button>
            <button  class="btn__portada bg-white   text-black p-2  w-[150px] block"> Contáctanos </button>
    
        </section>
    </div>
     

  </div>
  <!-- Slider indicators -->
  <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
      <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
      <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
  </div>
  <!-- Slider controls -->
  <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
      <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
          <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
          </svg>
          <span class="sr-only">Previous</span>
      </span>
  </button>
  <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
      <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
          <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
          <span class="sr-only">Next</span>
      </span>
  </button>
</div>
